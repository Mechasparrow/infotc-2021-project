<div class = "p-4 w-full shadow-xl border-2 rounded-2xl ">
    <ng-container *ngIf = "cardType == 0 || cardType == 1">
        <div class = "text-2xl">
            {{projectName}}
        </div>
    
        <div>
            {{projectDescription}}
        </div>
    
        <div class = "py-8">
            <div class = "float-left">
                <AttributeList [hasHeader]="false" [attributeList] = "projectAttributes"></AttributeList>
            </div>
            <div class = "space-x-2 float-right">
                <button (click)="viewCard()" class = "rounded-full px-4 py-1 text-white hover:bg-mizzou-orange bg-mizzou-gold">
                    View {{cardToDisplayString()}}
                </button>
            </div>
        </div>
    </ng-container>
    
    <ng-container *ngIf = "cardType > 1">
        <div class="flex items-center w-full">
        
            <div class = "w-20 h-20 rounded-full bg-mizzou-gold">
    
            </div>
        
            

            <div class = "flex-grow text-center">
                <div class = "inline-block text-3xl">
                    <div>{{genericName}}</div>
    
                </div>
    
                <div class = "ml-4 inline-block text-white rounded-full px-2 py-1 bg-mizzou-green"*ngIf="ownedByUser">
                    Group Owner
                </div>    
            </div>
            
    
            <div class = "w-40">    
                <button (click)="viewCard()" class = "float-right rounded-full px-4 py-1 text-white hover:bg-mizzou-orange bg-mizzou-gold">
                    View {{cardToDisplayString()}}
                </button>
            </div>
        </div>
    </ng-container>
</div>
