<div class = "p-4 w-full shadow-xl border-2 rounded-2xl ">
    <ng-container *ngIf = "cardType == 0 || cardType == 1">
        <div class = "text-2xl">
            {{projectName}}
        </div>
    
        <div>
            {{projectDescription}}
        </div>
    
        <div class = "py-8">
            <div class = "float-left">
                <AttributeList [hasHeader]="false" [attributeList] = "projectAttributes"></AttributeList>
            </div>
            <div class = "space-x-2 float-right">
                <button (click)="viewCard()" class = "rounded-full px-4 py-1 text-white hover:bg-mizzou-orange bg-mizzou-gold">
                    View {{cardToDisplayString()}}
                </button>
                <button (click)="editCard()"  *ngIf="edittable" class = "rounded-full px-4 py-1 text-white hover:bg-mizzou-orange bg-mizzou-blue">
                    Edit {{cardToDisplayString()}}
                </button>
                <button (click)="deleteCard()" *ngIf="edittable" class = "rounded-full px-4 py-1 text-white hover:bg-mizzou-orange bg-mizzou-red">
                    Delete {{cardToDisplayString()}}
                </button>
            </div>
        </div>
    </ng-container>
    
    <ng-container *ngIf = "cardType > 1">
        <div class="flex items-center w-full">
        
            <div class = "w-20 h-20 rounded-full bg-mizzou-gold">
    
            </div>
        
            <div class = "flex-grow text-center text-3xl">
                {{genericName}}
            </div>
    
            <div class = "w-40">    
                <button class = "float-right rounded-full px-4 py-1 text-white hover:bg-mizzou-orange bg-mizzou-gold">
                    View {{cardToDisplayString()}}
                </button>
            </div>
        </div>
    </ng-container>
</div>
