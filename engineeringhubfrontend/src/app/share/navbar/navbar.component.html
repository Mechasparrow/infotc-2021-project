<div class = "w-100 bg-mizzou-black h-16 flex items-center">
    <img routerLink="" class = "cursor-pointer ml-4" src = "../../assets/gear.svg"/>
    <div class = "text-white font-bold px-4">
        Mizzou Engineering Hub
    </div>

    <div class = "ml-auto">
        <a href="#" class = "nav-link"  routerLink="/browse" >
            Browse
        </a>
        
        <a *ngIf="token" href = "#" routerLink="/profile" class = "nav-link">
            Profile
        </a>

        <a *ngIf="!token" href = "#" routerLink="/login" class = "nav-link">
            Login
        </a>
        
        <a (click)="logout()" *ngIf = "token" href = "#" class = "nav-link">
            Sign Out
        </a>
    </div>

</div>
