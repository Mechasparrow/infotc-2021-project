<div *ngIf = "mapToItem(item).title != undefined" class = "relative p-4 border-2 col-span-1">
    <div class = "font-bold text-xl">
       {{mapToItem(item).title}}
    </div>
    <div class = "h-32 py-4 overflow-y-auto">
        {{mapToItem(item).description}}
    </div>

    <button (click)="cardClick()" class = "absolute bottom-4 right-8 w-20 hover:bg-mizzou-orange bg-mizzou-gold py-1 px-2 text-white float-right">
        View
    </button>
</div>

<div *ngIf = "item.title == undefined" class = "col-span-1">
    
</div>
